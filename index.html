<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>student calculator</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  </head>
  <body>
    <h1 class="heading">student Marks calculator</h1>

    <div class="main">
      <div class="name">
        <h2>Enter Your name</h2>
        <input type="text" class="input" placeholder="Name" id="name" />
      </div>
      <div class="phy">
        <h2>Enter Your marks in physics</h2>
        <input
          type="text"
          class="input"
          placeholder="marks in physics"
          id="phy"
        />
      </div>
      <div class="chem">
        <h2>Enter Your marks in chemistry</h2>
        <input
          type="text"
          class="input"
          placeholder="marks in chemistry"
          id="chem"
        />
      </div>
      <div class="math">
        <h2>Enter Your marks in mathematics</h2>
        <input
          type="text"
          class="input"
          placeholder="marks in math"
          id="math"
        />
      </div>
      <div class="bio">
        <h2>Enter Your marks in biology</h2>
        <input type="text" class="input" placeholder="marks in bio" id="bio" />
      </div>
      <div class="new" id="res">
        <h2 id="result" style="color: rgb(0, 0, 0)"></h2>
      </div>
    </div>
    <br />


    <div class="center">
      <button class="btn-group" onclick="show()"> show</button>
    </div>


  </body>
  <script src="index.js"></script>
</html>
